<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <button class="btn btn-1">
                <div class="icon heart"></div>
            </button>
            <button class="btn btn-2">
                <div class="icon full-star"></div>
            </button>
            <button class="btn btn-3">
                <div class="icon transp-star"></div>
            </button>
            <button class="btn btn-4">
                <div class="icon download"></div>
            </button>
            <button class="btn btn-5">
                <div class="move top-to-bottom"></div>
                <div class="icon delete"></div>
            </button>
            <button class="btn btn-6">
                <div class="move left-to-right"></div>
                <div class="icon arrow"></div>
            </button>
        </div>
        <div class="middle">
            <button class="btn"><span>В корзину</span></button>
        </div>
        <div class="bottom">
            <button class="btn"><span>Продолжить</span></button>
        </div>
    </div>
</body>

</html>
